<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Sentinel Shield</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="style.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        border: "hsl(var(--border))",
                        input: "hsl(var(--input))",
                        ring: "hsl(var(--ring))",
                        background: "hsl(var(--background))",
                        foreground: "hsl(var(--foreground))",
                        primary: {
                            DEFAULT: "hsl(var(--primary))",
                            foreground: "hsl(var(--primary-foreground))",
                        },
                        secondary: {
                            DEFAULT: "hsl(var(--secondary))",
                            foreground: "hsl(var(--secondary-foreground))",
                        },
                        destructive: {
                            DEFAULT: "hsl(var(--destructive))",
                            foreground: "hsl(var(--destructive-foreground))",
                        },
                        muted: {
                            DEFAULT: "hsl(var(--muted))",
                            foreground: "hsl(var(--muted-foreground))",
                        },
                        accent: {
                            DEFAULT: "hsl(var(--accent))",
                            foreground: "hsl(var(--accent-foreground))",
                        },
                        popover: {
                            DEFAULT: "hsl(var(--popover))",
                            foreground: "hsl(var(--popover-foreground))",
                        },
                        card: {
                            DEFAULT: "hsl(var(--card))",
                            foreground: "hsl(var(--card-foreground))",
                        },
                    },
                    borderRadius: {
                        lg: "var(--radius)",
                        md: "calc(var(--radius) - 2px)",
                        sm: "calc(var(--radius) - 4px)",
                    },
                },
            },
        }
    </script>
</head>

<body class="bg-background text-foreground">
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="w-full max-w-md">
            <div class="flex justify-center mb-8">
                <a href="index.html" class="flex items-center gap-2 text-2xl font-bold">
                    <i data-lucide="shield" class="h-10 w-10 text-primary" fg></i>
                    <span>CyberGuard</span>
                </a>
            </div>

            <div class="glass-card p-6">
                <div class="text-center mb-6">
                    <h2 class="text-2xl font-bold">Create Account</h2>
                    <p class="text-muted-foreground mt-2">Get started with threat detection</p>
                </div>

                <form id="registerForm" class="space-y-4">
                    <div id="errorMessage"
                        class="hidden flex items-center gap-2 p-3 bg-red-100 border border-red-200 rounded-lg text-red-600 text-sm">
                        <i data-lucide="alert-circle" class="h-4 w-4"></i>
                        <span id="errorText"></span>
                    </div>

                    <div class="space-y-2">
                        <label for="fullName"
                            class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70">Full
                            Name</label>
                        <input id="fullName" type="text" placeholder="John Doe"
                            class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
                            required />
                    </div>

                    <div class="space-y-2">
                        <label for="email"
                            class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70">Email</label>
                        <input id="email" type="email" placeholder="you@example.com"
                            class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
                            required />
                    </div>

                    <div class="space-y-2">
                        <label for="password"
                            class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70">Password</label>
                        <input id="password" type="password" placeholder="••••••••"
                            class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
                            required />
                    </div>

                    <div class="space-y-2">
                        <label for="confirmPassword"
                            class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70">Confirm
                            Password</label>
                        <input id="confirmPassword" type="password" placeholder="••••••••"
                            class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
                            required />
                    </div>

                    <button type="submit" id="submitBtn"
                        class="w-full inline-flex h-11 items-center justify-center rounded-md bg-primary px-8 text-sm font-medium text-primary-foreground transition-colors hover:bg-primary/90 focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring disabled:pointer-events-none disabled:opacity-50">
                        <i id="loader" data-lucide="loader-2" class="hidden h-4 w-4 animate-spin mr-2"></i>
                        Create Account
                    </button>
                </form>

                <div class="mt-6 text-center text-sm text-muted-foreground">
                    Already have an account?
                    <a href="login.html" class="text-primary hover:underline font-medium">Sign in</a>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { auth } from './js/auth.js';

        // Initialize Lucide icons
        lucide.createIcons();

        const registerForm = document.getElementById('registerForm');
        const errorMessage = document.getElementById('errorMessage');
        const errorText = document.getElementById('errorText');
        const submitBtn = document.getElementById('submitBtn');
        const loader = document.getElementById('loader');

        // Check if already logged in
        auth.getUser().then(user => {
            if (user) {
                window.location.href = 'dashboard.html';
            }
        });

        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Reset state
            errorMessage.classList.add('hidden');

            if (password !== confirmPassword) {
                errorText.textContent = 'Passwords do not match';
                errorMessage.classList.remove('hidden');
                return;
            }

            if (password.length < 6) {
                errorText.textContent = 'Password must be at least 6 characters';
                errorMessage.classList.remove('hidden');
                return;
            }

            submitBtn.disabled = true;
            loader.classList.remove('hidden');

            try {
                const { data, error } = await auth.signUp(email, password, fullName);

                if (error) {
                    throw error;
                }

                // Supabase might require email confirmation, but usually redirects or logs in automatically depending on config
                // In this project it seems to navigate to dashboard
                window.location.href = 'dashboard.html';
            } catch (err) {
                errorText.textContent = err.message;
                errorMessage.classList.remove('hidden');
                submitBtn.disabled = false;
                loader.classList.add('hidden');
            }
        });
    </script>
</body>

</html>
