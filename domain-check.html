<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domain Check - Sentinel Shield</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="style.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        border: "hsl(var(--border))",
                        input: "hsl(var(--input))",
                        ring: "hsl(var(--ring))",
                        background: "hsl(var(--background))",
                        foreground: "hsl(var(--foreground))",
                        primary: {
                            DEFAULT: "hsl(var(--primary))",
                            foreground: "hsl(var(--primary-foreground))",
                        },
                        secondary: {
                            DEFAULT: "hsl(var(--secondary))",
                            foreground: "hsl(var(--secondary-foreground))",
                        },
                        destructive: {
                            DEFAULT: "hsl(var(--destructive))",
                            foreground: "hsl(var(--destructive-foreground))",
                        },
                        muted: {
                            DEFAULT: "hsl(var(--muted))",
                            foreground: "hsl(var(--muted-foreground))",
                        },
                        accent: {
                            DEFAULT: "hsl(var(--accent))",
                            foreground: "hsl(var(--accent-foreground))",
                        },
                        popover: {
                            DEFAULT: "hsl(var(--popover))",
                            foreground: "hsl(var(--popover-foreground))",
                        },
                        card: {
                            DEFAULT: "hsl(var(--card))",
                            foreground: "hsl(var(--card-foreground))",
                        },
                    },
                    borderRadius: {
                        lg: "var(--radius)",
                        md: "calc(var(--radius) - 2px)",
                        sm: "calc(var(--radius) - 4px)",
                    },
                },
            },
        }
    </script>
</head>

<body class="bg-background text-foreground">
    <div id="navbar-container"></div>
    <div class="flex">
        <div id="sidebar-container"></div>
        <main class="flex-1 p-6">
            <div class="mb-6">
                <div class="flex items-center gap-3 mb-2">
                    <i data-lucide="shield" class="h-8 w-8 text-primary"></i>
                    <h1 class="text-2xl font-bold">Domain Reputation Check</h1>
                </div>
                <p class="text-muted-foreground">Check domain age, registrar information, and reputation indicators</p>
            </div>
            <div class="max-w-4xl space-y-6">
                <div class="flex gap-3">
                    <input id="domainInput" type="text" placeholder="Enter domain name (e.g., example.com)"
                        class="flex-1 h-10 rounded-md border border-input bg-background/50 px-3 py-2 text-sm focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring" />
                    <button id="scanBtn"
                        class="inline-flex h-10 items-center justify-center rounded-md bg-primary px-4 text-sm font-medium text-primary-foreground hover:bg-primary/90 disabled:opacity-50">
                        <i id="loader" data-lucide="loader-2" class="hidden h-4 w-4 animate-spin mr-2"></i>
                        <span id="btnText">Check Domain</span>
                    </button>
                </div>
                <div id="resultContainer" class="hidden"></div>
            </div>
        </main>
    </div>
    <script type="module">
        import { auth } from './js/auth.js';
        import { ui } from './js/ui.js';
        import { scans } from './js/scans.js';
        ui.init();
        const domainInput = document.getElementById('domainInput');
        const scanBtn = document.getElementById('scanBtn');
        const loader = document.getElementById('loader');
        const btnText = document.getElementById('btnText');
        const resultContainer = document.getElementById('resultContainer');

        const handleScan = async () => {
            const domain = domainInput.value.trim();
            if (!domain) return;
            scanBtn.disabled = true;
            loader.classList.remove('hidden');
            btnText.textContent = 'Checking...';
            resultContainer.classList.add('hidden');
            try {
                const result = await scans.createScan('domain', domain);
                renderResult(result, domain);
                resultContainer.classList.remove('hidden');
            } catch (err) {
                alert('Check failed: ' + err.message);
            } finally {
                scanBtn.disabled = false;
                loader.classList.add('hidden');
                btnText.textContent = 'Check Domain';
            }
        };

        const renderResult = (result, input) => {
            const isSafe = ['SAFE', 'LEGITIMATE', 'SAFE_FILE'].includes(result.classification);
            const colorClass = isSafe ? 'text-green-500' : 'text-red-500';
            const bgClass = isSafe ? 'bg-green-500/10' : 'bg-red-500/10';
            const glowClass = isSafe ? 'threat-glow-safe' : 'threat-glow-danger';

            resultContainer.innerHTML = `
                <div class="glass-card overflow-hidden ${glowClass}">
                    <div class="p-6 border-b border-border ${bgClass}">
                        <div class="flex items-center justify-between mb-4">
                            <div class="flex items-center gap-2">
                                <i data-lucide="${isSafe ? 'shield-check' : 'shield-alert'}" class="h-6 w-6 ${colorClass}"></i>
                                <h3 class="text-xl font-bold ${colorClass}">${result.classification}</h3>
                            </div>
                            <div class="text-right">
                                <div class="text-sm text-muted-foreground">Confidence Score</div>
                                <div class="text-lg font-bold">${Math.round(result.confidence_score * 100)}%</div>
                            </div>
                        </div>
                        <div class="p-3 bg-background/50 rounded-lg border border-border font-mono text-sm break-all">
                            ${input}
                        </div>
                    </div>
                    <div class="p-6">
                         <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <div class="p-4 rounded-lg bg-secondary/50 border border-border">
                                    <div class="text-xs text-muted-foreground mb-1 uppercase">Risk Level</div>
                                    <div class="font-bold">${result.risk_level}</div>
                                </div>
                                <div class="p-4 rounded-lg bg-secondary/50 border border-border">
                                    <div class="text-xs text-muted-foreground mb-1 uppercase">Status</div>
                                    <div class="font-bold ${colorClass}">${isSafe ? 'Clear' : 'Warning'}</div>
                                </div>
                            </div>
                    </div>
                </div>
            `;
            lucide.createIcons();
        };

        scanBtn.addEventListener('click', handleScan);
        domainInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') handleScan();
        });

        auth.checkAuth();
    </script>
</body>

</html>
